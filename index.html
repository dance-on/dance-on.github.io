<head>

    <meta charset="utf-8">

    <title>Dance On</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="stylesheet.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4" id="firstColumn">
        </div>
        <div class="col-md-4" id="mainColumn" align="center">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <img id="homeLogo" src="images/staticLogo.png" style="width:450px">
                    </tr>
                    <form id="loginForm">
                    <tr>
                        <td id="emailtext">Email:</td>
                        <td ><input type="text" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td id="passwordtext">Password:</td>
                        <td><input type="password" name="password" id="password"> </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td>
                        <input class="btn btn-default" value="Login" type="submit" id="login"> </td>
                      </form>
                        <td><input class="btn btn-default" value="Sign Up" type="button" id="signUp" align="right" data-toggle="modal" data-target="#myModal1"></td>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
            <input class="ForgotAccount" value="Forgot Your Account?" type="hyperlink" id="forgot" align="center" data-toggle="modal" data-target="#myModal"> 
        </div>
        <div class="col-md-4" id="thirdColumn">
        </div>        
    </div>


  <!-- Modal Forgot Account-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forgot Your Account? </h4>
        </div>
        <div class="modal-body">

            <div class="form-group">
            <h5 class="modal-title">Enter the email associated with your account below, and we will send you instructions on how <br> to reset your password! :)</h5><br>
              <input type="text" class="form-control" id="lost_email" placeholder="Enter Email">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sign Up-->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content--> 
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">DanceOn Account Sign Up Form </h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" id="signup_email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="sel1">Phone Number:</label>
              <input type="text" class="form-control" id="signup_phone_number" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" id="signup_password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label>Confirm Password:</label>
              <input type="password" class="form-control" id="signup_password_confirm" placeholder="Re-enter Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="signup_submit" data-dismiss="modal">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript">
    $(document).ready(function(){
        var flag=true;
        $("#login").click(function(event){
          event.preventDefault();
          console.log("entered password",(document.getElementById("password").value));

          if (document.getElementById("email").value=="taylor@swift.com" && document.getElementById("password").value=="6813rocks"){
            window.location = "choreoHome.html";
          }
          else if (document.getElementById("email").value=="selena@gomez.com" && document.getElementById("password").value=="6813rocks"){
            window.location = "danceHome.html";
          }
          else if (flag){
            var node = document.createElement("div");
            var warning = document.createTextNode("Invalid email/password combo, please try again.");
            node.appendChild(warning);
            node.style.color="red";
            node.style.fontSize="14px";
            node.style.marginTop="5px";
            document.getElementById("mainColumn").appendChild(node);
            flag=false;
          }
            });
    });
</script>

</body>
