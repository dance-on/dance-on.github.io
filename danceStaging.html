    <script>
      var currentSelected = "staging1";
      $(document).ready(function() {
        var canvas1 = document.getElementById("staging1");
        $("#staging1").css({"border-style": "solid"});
        var ctx1 = canvas1.getContext("2d");
        ctx1.beginPath();
        ctx1.arc(100, 75, 5, 0, 2*Math.PI);
        ctx1.fillStyle = "red";
        ctx1.fill();

        ctx1.beginPath();
        ctx1.arc(80, 75, 5, 0, 2*Math.PI);
        ctx1.fillStyle = "blue";
        ctx1.fill();

        ctx1.beginPath();
        ctx1.arc(120, 75, 5, 0, 2*Math.PI);
        ctx1.strokeStyle = "green";
        ctx1.fillStyle = "green";
        ctx1.fill();
        ctx1.stroke();

        var canvas2 = document.getElementById("staging2");
        $("#staging2").css({"border-style": "solid", "border-color": "#cfd2d6"});
        var ctx2 = canvas2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(100, 75, 5, 0, 2*Math.PI);
        ctx2.fillStyle = "red";
        ctx2.fill();

        ctx2.beginPath();
        ctx2.arc(85, 60, 5, 0, 2*Math.PI);
        ctx2.fillStyle = "blue";
        ctx2.fill();

        ctx2.beginPath();
        ctx2.arc(115, 60, 5, 0, 2*Math.PI);
        ctx2.strokeStyle = "green";
        ctx2.fillStyle = "green";
        ctx2.fill();
        ctx2.stroke();

        var canvas = document.getElementById("currentStaging");
        $("#currentStaging").css({"border-style": "solid"});
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(300, 225, 15, 0, 2*Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(240, 225, 15, 0, 2*Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(360, 225, 15, 0, 2*Math.PI);
        ctx.strokeStyle = "green";
        ctx.fillStyle = "green";
        ctx.fill();

        ctx.beginPath();
        ctx.font = "16px Helvetica Neue";
        ctx.fillStyle = "white";
        ctx.fillText("TS", 290, 230);
        ctx.fillText("KP", 230, 230);
        ctx.fillText("SG", 350, 230);
        ctx.stroke();

        
      });

    	var currentOpen = false;
    	$(document).on('click', "#currentDances", function(evt) {
    		if (!currentOpen) {
    			var ul = document.createElement("ul");
    			var li1 = document.createElement("li");
    			li1.appendChild(document.createTextNode("Bad Blood"));
    			li1.id = "badBlood";
    			var li2 = document.createElement("li");
    			li2.appendChild(document.createTextNode("Shake It Off"))
    			li2.id = 'shakeItOff';

    			ul.appendChild(li1);
    			ul.appendChild(li2);
    			document.getElementById("currentDances").appendChild(ul);
    			currentOpen = true;
    		} else {
    			$("#badBlood").remove();
    			$("#shakeItOff").remove();
    			currentOpen = false;
    		}
    		
    	});

    	var previousOpen = false;
    	$(document).on('click', "#previousDances", function(evt) {
    		console.log(previousOpen);
    		if (!previousOpen) {
    			var ul = document.createElement("ul");
    			var li1 = document.createElement("li");
    			li1.appendChild(document.createTextNode("Fifteen"));
    			li1.id = "fifteen";
    			var li2 = document.createElement("li");
    			li2.appendChild(document.createTextNode("Blank Space"))
    			li2.id = "blankSpace";

    			ul.appendChild(li1);
    			ul.appendChild(li2);
    			document.getElementById("previousDances").appendChild(ul);
    			previousOpen = true;
    		} else {
    			console.log("check");
    			$("#fifteen").remove();
    			$("#blankSpace").remove();
    			previousOpen = false;
    		}
    	});

      $(document).on('click', '#staging1', function(evt) {
        if (currentSelected == "staging2") {
          $("#staging1").css({"border-color": "black"});
          $("#staging2").css({"border-color": "#cfd2d6"})
          var canvas = document.getElementById('currentStaging');
          var ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, 600, 450);
          ctx.beginPath();
          ctx.arc(300, 225, 15, 0, 2*Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(240, 225, 15, 0, 2*Math.PI);
          ctx.fillStyle = "blue";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(360, 225, 15, 0, 2*Math.PI);
          ctx.strokeStyle = "green";
          ctx.fillStyle = "green";
          ctx.fill();

          ctx.beginPath();
          ctx.font = "16px Helvetica Neue";
          ctx.fillStyle = "white";
          ctx.fillText("TS", 290, 230);
          ctx.fillText("KP", 230, 230);
          ctx.fillText("SG", 350, 230);
          ctx.stroke();
        }
        currentSelected = "staging1";
        document.getElementById("currentStagingLabel").innerHTML = "Staging 1";
        document.getElementById("currentStagingTimeLabel").innerHTML = "0:00 - 1:30";
      });

      $(document).on('click', '#staging2', function(evt) {
        if (currentSelected == "staging1") {
          $("#staging1").css({"border-color": "#cfd2d6"});
          $("#staging2").css({"border-color": "black"});
          var canvas = document.getElementById('currentStaging');
          var ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, 600, 450);

          ctx.beginPath();
          ctx.arc(300, 225, 15, 0, 2*Math.PI);
          ctx.fillStyle = "red";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(255, 180, 15, 0, 2*Math.PI);
          ctx.fillStyle = "blue";
          ctx.fill();

          ctx.beginPath();
          ctx.arc(345, 180, 15, 0, 2*Math.PI);
          ctx.strokeStyle = "green";
          ctx.fillStyle = "green";
          ctx.fill();

          ctx.beginPath();
          ctx.font = "16px Helvetica Neue";
          ctx.fillStyle = "white";
          ctx.fillText("TS", 290, 230);
          ctx.fillText("KP", 245, 185);
          ctx.fillText("SG", 335, 185);
          ctx.stroke();
        }
        currentSelected = "staging2";
        document.getElementById("currentStagingLabel").innerHTML = "Staging 2";
        document.getElementById("currentStagingTimeLabel").innerHTML = "1:30 - 2:45";
      });
    </script>
